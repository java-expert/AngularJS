<html>

   <head>
      <title>Angular JS Services</title>
      <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
   </head>
   
   <body>
      <h2>AngularJS Sample Application using Factory</h2>
	 
     <div ng-app = "mainApp" ng-controller = "CalcControllerUsingFactory">
         <p>Enter a number: <input type = "number" ng-model = "number" /></p>
         <button ng-click = "square()">X<sup>2</sup></button>
         <p>Result: {{result}}</p>
      </div>
	  
   
      <script>
         var mainApp = angular.module("mainApp", []);
         
 		    mainApp.factory('CalcFactory', function() {
            var factory = {};
            
            factory.multiply = function(a, b) {
               return a * b
            }
            return factory;
         });
         
         mainApp.controller('CalcControllerUsingFactory', function($scope, CalcFactory) { //CalcFactory is injected to Controller CalcController
            $scope.square = function() {
               $scope.result = CalcFactory.multiply($scope.number,$scope.number);
            }
         });


		 
		 

      </script>
      
   </body>
</html>
