<html>
   
   <head>
      <title>Angular JS Filters</title>
      <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
   </head>
   
   <body>
   <div ng-app="">
   <input type="text" ng-model="name">
   </input>
   
   <span ng-bind="name | uppercase"></span>
   </div>
   </body>
   </html>
