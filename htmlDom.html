<html>
   
   <head>
      <title>Angular JS Filters</title>
      <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	  <script>
 var mainApp = angular.module("mainApp", []);
	  </script>
   </head>
   
   <body>
   <div ng-app="mainApp">
<input type = "checkbox" ng-model = "enableDisableButton">Disable Button
<button ng-disabled = "enableDisableButton">disbaled Click Me!</button>
<button ng-show= "enableDisableButton">show Click Me!</button>
<button ng-hide= "enableDisableButton">hide Click Me!</button>
<p>Total click: {{ clickCounter }}</p>
<button ng-click = "clickCounter = clickCounter + 1">Increment value </button>
<button ng-click = "clickCounter = 0">Reset</button>
   </div>
   </body>
   </html>
